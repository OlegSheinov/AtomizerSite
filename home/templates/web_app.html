{% load extra_tags %}
{% load wagtailcore_tags i18n l10n static wagtailimages_tags %}
<!doctype html>
<html lang="en">
<head>
    {% block js %}
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{% static 'css/welcome_page.css' %}">
</head>
<body>
<div class="main_container">
    <div class="logo">
        {% image page.logo max-1000x500 %}
    </div>
    <div class="header" id="header">
        {{ page.header }}
    </div>
    <label for="fileInput" class="file-input" id="fileInputLabel">Click to select file</label>
    <input type="file" id="fileInput" name="input_video" accept="video/mp4, video/mov" hidden
           onchange="fileInputFunc()">
    <div class="row canvas-item">
        <div class="col-md-6">
            <canvas id="canvas" width="360" height="470"></canvas>
        </div>
    </div>
</div>
</body>
</html>
